<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="font-mono">
  <div class=" flex justify-center items-center">
    <div class=" rounded-2xl bg- h-79 w-72">
      <div class="m-10">
        <h1 class=" text-amber-600 text-2xl text-center"> Calculator</h1> <br>
        <p class=" flex  justify-center items-center border-4 " id="hasil"> =</p>
        <label class="text-zinc-500" for="fname"> Input First Number:</label><br>
        <input id="pertama" type="number" placeholder="0" class=" bg-white rounded-md"><br>
        <label class="text-zinc-500" for="lname"> Input second Number:</label><br>
        <input id="kedua" type="number"  placeholder="0" class=" bg-white rounded-md"><br>
      </div>
      
      
      <div class="p-7 rounded-md bg-black flex justify-around text-[25px]">
        <button class="rounded-md font-semibold text-5xl text-gray-400 p-1 bg-black" id="tambah"> + </button>
        <button class="rounded-md font-semibold text-5xl p-1  text-gray-400 p-1 bg-black" id="kurang"> - </button>
        <button class="rounded-md font-semibold text-5xl p-1  text-gray-400 p-1 bg-black" id="kali"> x </button>
        <button class="rounded-md font-semibold text-5xl p-1  text-gray-400 p-1 bg-black"id="bagi"> : </button>
        <button class="rounded-md  border-2 font-semibold text-2xl p-1  text-white hover:text-red-950 p-1 bg-black"id="Reset"> Reset </button>

      </div>
    </div>
      
      
  </div>

</body>
